<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Characters</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Link to a custom CSS stylesheet for additional styling -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Custom CSS for the rolling images */
        .header-image {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px; /* Adjust the height as needed */
        }

        .header-image img {
            position: absolute;
            animation: roll 10s linear infinite; /* Adjust the animation duration as needed */
        }

        @keyframes roll {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        /* Custom CSS for the lighting effect */
        .jumbotron h1 {
            font-size: 3rem; /* Adjust font size as needed */
            text-transform: uppercase; /* Optional: Uppercase the text */
            position: relative;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #00bcd4, 0 0 30px #00bcd4, 0 0 40px #00bcd4, 0 0 50px #00bcd4;
            animation: lighting 2s ease-in-out infinite alternate; /* Adjust the animation duration as needed */
        }

        @keyframes lighting {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #00bcd4, 0 0 30px #00bcd4, 0 0 40px #00bcd4, 0 0 50px #00bcd4;
            }
            100% {
                text-shadow: 0 0 5px #ffffff, 0 0 15px #ffffff, 0 0 25px #ffffff, 0 0 35px #00bcd4, 0 0 45px #00bcd4, 0 0 55px #00bcd4, 0 0 65px #00bcd4;
            }
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Pokemon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Walkthrough</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Guides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TCG</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron text-center">
        <h1>Welcome to Battle Buddy Builder</h1>
           <!-- Header with Rolling Images -->
    <div class="header-image">
        <img src="/images/pokemon1.jpg" alt="Pokemon 1">
        <img src="/images/pokemon2.jpg" alt="Pokemon 2">
        <img src="pokemon3.jpg" alt="Pokemon 3">
        <!-- Add more image elements with Pokemon images -->
    </div>

    </header>
                <h2>Here you will be able to create your own Pokemon team. You have the abilitiy 
                 to create a team of 6, Pokemons and battle with others!</h2>
    <main class="container">
        <div class="row">
            <!-- Your Pokemon card sections go here -->
        </div>
    </main>

    <div class="container mt-4">
        <div class="row">
            <!-- Floating Card 1 - Home -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Home</h5>
                    </div>
                </div>
            </div>

            <!-- Floating Card 2 - Pokedex -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pokedex</h5>
                    </div>
                </div>
            </div>

            <!-- Floating Card 3 - Guides -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Guides</h5>
                    </div>
                </div>
            </div>

            <!-- Floating Card 4 - Pokemon Tools -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pokemon Tools</h5>
                    </div>
                </div>
            </div>

            <!-- Add more floating cards as needed -->
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2023 Pokemon Company</p>
    </footer>

    <!-- Link to Bootstrap JavaScript and jQuery (optional) -->

</body>
